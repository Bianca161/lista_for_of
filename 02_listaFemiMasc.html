<meta charset="UTF-8">
<script>
  //PROBLEMA
  //Considere a lista de nomes abaixo:
  // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
  //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

  //ENTRADA
  let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
  let nome = ("Informe se você é (M) masculino ou (F) feminino");

  //PROCESSAMENTO
  let masculino = [];
  let feminino = [];

  for (let nome of listaDeNomes) {
    let resposta = prompt(`O nome "${nome}" é Masculino (M) ou Feminino (F)?`);
    if (resposta === "M" || resposta === "m") {
      masculino.push(nome);
    } else if (resposta === "F" || resposta === "f") {
      feminino.push(nome);
    } else {
      alert("Resposta inválida! Por favor, digite apenas M ou F.");
    }
  }
  //SAÍDA
  alert(`Nomes Masculinos: ${masculino.join(", ")}\nNomes Femininos: ${feminino.join(", ")}`);
</script>
